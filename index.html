<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Times</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <div class="top-section">
            <div id="logo"></div>
            <div class="top-left">
                <div id="date"></div>
                <div id="clock"></div>
                <div id="timer"></div>
            </div>
            <div class="top-right">
                <div id="jumua-info" class="jumua-info">
                    <h1>Salat Al-Jumua</h1>
                    <h3>Première: 12:30</h3>
                    <h3>Deuxième: 13:15</h3>
                </div>
            </div>
        </div>
        <div id="year-display"></div>
        <div id="error-message"></div>
        <div class="bottom-section" id="prayer-cards">
            <!-- Prayer cards will be inserted here -->
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
